<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Image Slider</title>
   
  <style>
    /* CSS styles */
    body {
      background: #111;
      margin: 0;
    }

    .slider-wrapper {
      overflow: hidden;
      position: relative;
      width: 100vw; /* Width of the viewport */
      height: 300px; /* Adjust height as needed */
    }

    .slider-images {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      /* Set width dynamically using JavaScript */
      width: unset;
      animation: scroll-images 30s linear infinite; /* Animation for autoplay */
    }

    .slider-images img {
      width: 338px; /* Image width */
      height: 240px; /* Image height */
      margin: 0 10px; /* Adjust margin as needed */
      object-fit: cover;
    }

    @keyframes scroll-images {
      from { transform: translateX(0); }
      to { transform: translateX(-calc(100vw + 10px)); } /* Slide one image width + margin */
    }
  </style>
  <script>
    // JavaScript for autoplay and dynamic width calculation
    const imageWidth = document.querySelector('.slider-images img').offsetWidth; // Get image width
    const numberOfImages = document.querySelectorAll('.slider-images img').length;
    const margin = 10; // Adjust margin as needed
    const sliderImages = document.querySelector('.slider-images');
    sliderImages.style.width = `${(numberOfImages * imageWidth) + ((numberOfImages - 1) * margin)}px`;
  </script>
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider-images">
      <img src="./1.png" alt="Image 1">
      <img src="./2.png" alt="Image 2">
      <img src="./3.png" alt="Image 3">
      <img src="./4.png" alt="Image 4">
      <img src="./5.png" alt="Image 5">
      <img src="./6.png" alt="Image 6">
      <img src="./7.png" alt="Image 7">
      <img src="./8.png" alt="Image 8">
      <img src="./9.png" alt="Image 9">
    </div>
  </div>
 
</body>
</html>
